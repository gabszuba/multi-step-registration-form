name: multi_step_form
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  mask_text_input_formatter: ^2.9.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/bg-bar.svg
    - assets/icon-thank-you.svg

  fonts:
    - family: Ubuntu
      fonts:
        - asset: lib/fonts/Ubuntu-Regular.ttf
        - asset: lib/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: lib/fonts/Ubuntu-Bold.ttf
          weight: 700

